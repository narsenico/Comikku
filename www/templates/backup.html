<ion-view title="Backup">
  <ion-content>
  	<form name="myForm">
	  	<ion-list>
	  		<ion-item class="item-big" ng-click="backup()"><i class="icon flaticon-download"></i> <span translate="Backup data.1">Backup data</span></ion-item>
	  		<ion-item class="item-big" ng-click="restore()"><i class="icon flaticon-upload"></i> <span translate>Restore data</span><p><span translate>Last backup:</span> {{lastBackup}}</p></ion-item>
	  	</ion-list>
  	</form>
  </ion-content>
</ion-view>
