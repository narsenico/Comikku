<ion-view title="Backup">
  <ion-content>
  	<form name="myForm">
	  	<ion-list>
	  		<ion-item class="item" ng-click="backup()"><i class="icon ion-ios7-download-outline"></i> <span translate>Backup data</span></ion-item>
	  		<ion-item class="item" ng-click="restore()"><i class="icon ion-ios7-upload-outline"></i> <span translate>Restore data</span><p><span translate>Last backup:</span> {{lastBackup}}</p></ion-item>
	  	</ion-list>
  	</form>
  </ion-content>
</ion-view>
