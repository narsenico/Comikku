<div class="number">{{release.number}}</div>
<div class="title">{{comics.name}}</div>
<div class="date">{{release.date | date : 'EEE, dd MMM'}}</div>
<div class="icons">
<i class="icon ion-ios7-filing-outline" ng-show="comics.reserved=='T'"></i>
<i class="icon ion-ios7-briefcase purchased" ng-show="release.purchased == 'T'"></i>
<i class="icon ion-ios7-bell expired" ng-show="release.purchased != 'T' && isExpired(release)"></i>
</div>
