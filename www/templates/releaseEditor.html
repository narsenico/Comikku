<ion-view title="{{entry.name}}">

  <!-- pulsanti barra di navigazione -->
  <ion-nav-buttons side="secondary">
    <button class="button button-icon icon ion-android-checkmark" ng-click="update(release)" ng-disabled="data.form.$invalid || !isUnique(release)"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <form name="data.form" novalidate class="validation-form">
		  <label class="item item-input item-key">
		    <span class="input-label rmm-required" translate> Issue #</span>
		    <input type="number" placeholder="{{'release number' | translate}}" ng-model="release.number" name="nNumber" min="1" required>
		  </label>
		  <label class="item item-input">
		    <span class="input-label" translate> Date</span>
		    <input type="date" name="rdate" ng-model="release.date" ng-required="release.reminder=='1'" rmm-input-date>
		    <span class="rmm-required-message" ng-show="form.rdate.$error.required" translate>Release date is required with reminder checked!</span>
		  </label>
		  <label class="item item-input">
		    <span class="input-label" translate> Price</span>
		    <input type="number" placeholder="price" ng-model="release.price">
		  </label>
		  <!-- <label class="item item-input">
		  	<span class="input-label"> Reminder</span>
			  <label class="toggle" style="float: right">
	   			<input type="checkbox" ng-model="release.reminder" ng-true-value="1">
	   			<div class="track">
	     			<div class="handle"></div>
	   			</div>
				</label>
			</label> -->
		  <!-- <label class="item item-input">
		    <span class="input-label"> Reminder time</span>
		    <input type="time" placeholder="time" ng-model="release.reminderTime" ng-disabled="release.reminder!=1 || !release.date">
		  </label> -->
		  <label class="item item-input">
		  	<span class="input-label" translate> Ordered</span>
			  <label class="toggle toggle-dark" style="float: right">
	   			<input type="checkbox" ng-model="release.ordered" ng-true-value="'T'">
	   			<div class="track">
	     			<div class="handle"></div>
	   			</div>
				</label>
				<i class="flaticon-ordered-b icon-editor-right" ng-show="release.ordered=='T'"></i>
			</label>
			<label class="item item-input">
		  	<span class="input-label" translate="Purchased.1"> Purchased</span>
			  <label class="toggle toggle-dark" style="float: right">
	   			<input type="checkbox" ng-model="release.purchased" ng-true-value="'T'">
	   			<div class="track">
	     			<div class="handle"></div>
	   			</div>
				</label>
				<i class="flaticon-purchased icon-editor-right" ng-show="release.purchased=='T'"></i>
			</label>
		  <label class="item item-input item-stacked-label">
		    <span class="input-label" translate> Notes</span>
		    <input type="text" placeholder="{{'notes' | translate}}" ng-model="release.notes">
		  </label>
		  <!-- <div class="content padding">
				<button class="button button-block button-positive" ng-click="update(release)" ng-disabled="form.$invalid || !isUnique(release)">SAVE</button>
			</div> -->
    </form>
  </ion-content>
</ion-view>
