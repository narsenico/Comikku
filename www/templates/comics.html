<ion-view title="{{currentBar=='options' ? '' : 'Comics'}}">

  <ion-nav-bar class="bar bar-header bar-energized" ng-class="{'bar-options': currentBar=='options'}">
    <div class="buttons" ng-show="currentBar=='title'">
      <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </div>

    <div class="buttons" ng-show="currentBar=='options'">
      <button class="button button-icon icon ion-ios7-arrow-down hide-options" ng-click="showHeaderBar()"></button>
      <div class="info">{{selectedComics.length}}</div>
    </div>

    <div class="buttons pull-right" ng-show="currentBar=='title'">
      <button class="button button-icon icon flaticon-bubble1" ng-click="addComicsEntry()"></button>
      <button class="button button-icon icon ion-android-more" ng-click="openOrderByPopover($event)"></button>
    </div>

    <div class="buttons pull-right" ng-show="currentBar=='options'">
      <button class="button button-icon icon ion-plus-round" ng-show="canEdit" ng-click="showAddRelease()"></button>
      <button class="button button-icon icon ion-compose" ng-show="canEdit" ng-click="editComicsEntry()"></button>
      <button class="button button-icon icon ion-android-trash" ng-click="removeComicsEntry()"></button>
    </div>

  </ion-nav-bar>

  <!-- search bar -->
  <!-- <header class="bar bar-header item-input-inset" ng-show="currentBar=='search'">
    <label class="item-input-wrapper item-search">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <input type="search" placeholder="Filter comics..." ng-model="search">
    </label>
    <button ng-if="search.length"
      class="button button-icon ion-android-close clear-button rmm-search-button"
      ng-click="clearSearch()">
    </button>
  </header> -->
  <!-- content -->
  <ion-content class="has-header" has-bouncing="false">
    <!-- <ion-list can-swipe="true"> -->
    <ion-list>
        <ion-item bindonce class="item item-comics" 
          on-hold="selectItem(item)"
          ng-click="clickItem(item)" 
          ng-class="{selected: isSelected(item.id)}"
          ng-repeat="item in comics track by item.id"> 

        <div>
          <span class="comics-title"><i class="icon ion-ios7-filing-outline" bo-if="item.reserved=='T'"></i> {{item.name}}</span>
          <span class="comics-subtitle">{{item.publisher}}</span>
          <span class="comics-notes">{{getComicsInfo(item)}}</span>
          <span class="comics-notes" bo-if="debugMode">last upd {{item.lastUpdate}} best {{item.bestRelease.date}} id {{item.id}}</span>
        </div>

        <best-release comics="item" bo-if="item.bestRelease.number"></best-release>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll
        ng-if="moreDataCanBeLoaded()"
        icon="ion-loading-c"
        on-infinite="loadMore()"
        distance="1%">
      </ion-infinite-scroll>
  </ion-content>
</ion-view>

<script id="orderby-popover.html" type="text/ng-template">
  <ion-popover-view class="popover-menu" style="height: 112px">
    <ion-content>
      <ion-list>
        <ion-radio ng-model="orderBy" ng-value="'bestRelease'" ng-change="closeOrderByPopover('bestRelease', false)">Sort by release</ion-radio>
        <ion-radio ng-model="orderBy" ng-value="'name'" ng-change="closeOrderByPopover('name', false)">Sort by name</ion-radio>
        <!-- <ion-radio ng-model="orderBy" ng-value="'lastUpdate'" ng-change="closeOrderByPopover('lastUpdate', true)">Last modified</ion-radio> -->
      </ion-list>
    </ion-content>
  </ion-popover-view>
</script>
