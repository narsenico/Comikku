<ion-view>
  <!-- header default -->
  <header class="bar bar-header bar-energized title" ng-show="currentBar=='title'">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    <h1 class="title">Comikku</h1>
    <!-- <button class="button button-icon icon ion-search" ng-click="currentBar='search'"></button> -->
    <button class="button button-icon icon ion-plus-round" ng-click="addComicsEntry()"></button>
  </header>
  <!-- barra delle opzioni, visibile solo se la barra di navigazione viene nascosta -->
  <header class="bar bar-header bar-options title" ng-show="currentBar=='options'">
    <!-- <button menu-toggle="left" class="button button-icon icon ion-navicon"></button> -->
    <button class="button button-icon icon ion-ios7-arrow-down" ng-click="showHeaderBar()"></button>
    <div class="buttons header-options">
      <button class="button button-icon icon ion-compose" ng-disabled="!canEdit" ng-click="editComicsEntry()"></button>
      <button class="button button-icon icon ion-android-trash button-badged" ng-click="removeComicsEntry()" title="{{selectedComics.length}}"></button>
    </div>
  </header>
  <!-- search bar -->
  <!-- <header class="bar bar-header item-input-inset" ng-show="currentBar=='search'">
    <label class="item-input-wrapper item-search">
      <i class="icon ion-ios7-search placeholder-icon"></i>
      <input type="search" placeholder="Filter comics..." ng-model="search">
    </label>
    <button ng-if="search.length"
      class="button button-icon ion-android-close clear-button rmm-search-button"
      ng-click="clearSearch()">
    </button>
  </header> -->
  <!-- content -->
  <ion-content class="has-header custom-header" has-bouncing="false">
    <!-- <ion-list can-swipe="true"> -->
    <ion-list>
        <ion-item bindonce class="item item-comics" on-hold="selectItem(item)" 
          ng-class="{selected: isSelected(item.id)}"
          ng-repeat="item in comics track by item.id" 
          href="#/app/releases/{{item.id}}">

        <div>
          <span class="comics-title"><i class="icon ion-ios7-filing-outline" bo-if="item.reserved=='T'"></i> {{item.name}}</span>
          <span class="comics-subtitle">{{item.publisher}}</span>
          <span class="comics-notes">{{getComicsInfo(item)}}</span>
          <span class="comics-notes" bo-if="debugMode">id {{item.id}} last upd {{item.lastUpdate}} best {{item.bestRelease.date}}</span>
        </div>

        <best-release comics="item" bo-if="item.bestRelease.number"></best-release>

        <!-- <ion-option-button class="button button-energized icon ion-plus-round"
                           ng-click="showAddRelease(item)">
          Add
        </ion-option-button>
        <ion-option-button class="button button-positive icon ion-edit"
                           ng-click="editComicsEntry(item)">
          Edit
        </ion-option-button>
        <ion-option-button class="button button-assertive icon ion-trash-a"
                           ng-click="removeComicsEntry(item)">
          Del
        </ion-option-button> -->
      </ion-item>
    </ion-list>
    <ion-infinite-scroll
        ng-if="moreDataCanBeLoaded()"
        icon="ion-loading-c"
        on-infinite="loadMore()"
        distance="1%">
      </ion-infinite-scroll>
  </ion-content>
</ion-view>
