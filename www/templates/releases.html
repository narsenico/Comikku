<ion-view title="{{title | translate}}">

  <!-- pulsanti barra di navigazione -->
  <ion-nav-buttons side="secondary">
    <button class="button button-icon icon ion-plus-round" ng-if="entry" ng-click="showAddRelease(entry)"></button>
    <button class="button button-icon icon ion-android-more" ng-click="openGroupByPopover($event)" ng-if="!isWishlist"></button>
  </ion-nav-buttons>

  <!-- barra secondaria, visibile quando quella primaria è nascosta -->
  <ion-header-bar class="bar bar-header bar-options" ng-show="currentBar=='options'">
    <button class="button button-icon icon ion-ios7-arrow-down hide-options" ng-click="showNavBar()"></button>
    <div class="info">{{selectedReleases.length}}</div>
    <div class="buttons pull-right">
      <button class="button button-icon icon ion-plus" ng-show="canEdit" ng-click="showAddRelease()"></button>
      <button class="button button-icon icon ion-compose" ng-show="canEdit" ng-click="editReleaseEntry()"></button>
      <button class="button button-icon icon ion-ios7-briefcase" ng-click="setPurchased(null, 'T')"></button>
      <button class="button button-icon icon ion-ios7-briefcase-outline" ng-click="setPurchased(null, 'F')"></button>
      <button class="button button-icon icon ion-android-trash" ng-click="removeReleaseEntry()"></button>
    </div>
  </ion-header-bar>

  <ion-content class="has-header custom-header" has-bouncing="false">
    <ion-list can-swipe="true">
      <ion-item class="item item-release" ng-repeat="item in items track by item._kk">
        <!-- se non ha comicsId è l'intestazione del gruppo -->
        <ion-item ng-if="!item.comicsId" class="item group">{{item.label}} <span class="item-note"># {{item.count}}</span></ion-item>
        <!-- se ha comicsId è una release -->
        <comics-release ng-if="item.comicsId"
          class="item rmm-button-right release flex"
          ng-class="{purchased: item.purchased == 'T', selected: isSelected(item)}"
          on-hold="selectRelease(item)"
          ng-click="clickRelease(item)" release="item">
        </comics-release>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

<script id="groupby-popover.html" type="text/ng-template">
  <ion-popover-view class="popover-menu" style="height: 112px">
    <ion-content>
      <ion-list>
        <ion-radio ng-model="groupBy" ng-value="'week'" ng-change="closeGroupByPopover('week')"><span translate>Group by week</span></ion-radio>
        <ion-radio ng-model="groupBy" ng-value="'month'" ng-change="closeGroupByPopover('month')"><span translate>Group by month</span></ion-radio>
      </ion-list>
    </ion-content>
  </ion-popover-view>
</script>
